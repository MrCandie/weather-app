<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="zone">
        <h1 class="time-zone">Europe</h1>
        <h1 class="weather-description">icon</h1>
      </div>
      <div class="temperature">
        <h2 class="temperature-weather">37</h2>
        <h3>F</h3>
      </div>
      <div class="celcius">
        <h2 class="temperature-weather-celcius">37</h2>
        <h3>C</h3>
      </div>
    </div>
  </body>
</html>
